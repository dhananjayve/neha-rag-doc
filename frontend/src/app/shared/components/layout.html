<div class="layout-container">
  <!-- Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="'navigation'"
                 [mode]="'side'"
                 [opened]="true">
      
      <div class="sidebar-header">
        <h2>Document RAG</h2>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/documents" routerLinkActive="active">
          <mat-icon>folder</mat-icon>
          <span>Documents</span>
        </a>
        
        <a mat-list-item routerLink="/documents/upload" routerLinkActive="active">
          <mat-icon>upload</mat-icon>
          <span>Upload</span>
        </a>
        
        <a mat-list-item routerLink="/qa" routerLinkActive="active">
          <mat-icon>question_answer</mat-icon>
          <span>Q&A</span>
        </a>
        
        <!-- Admin menu commented out for now
        <a mat-list-item routerLink="/admin" routerLinkActive="active">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </a>
        -->
      </mat-nav-list>

      <div class="sidebar-footer">
        @if (user()) {
          <div class="user-info">
            <mat-icon>account_circle</mat-icon>
            <span>{{ user()?.username }}</span>
          </div>
        }
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
